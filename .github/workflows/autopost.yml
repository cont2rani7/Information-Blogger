name: Daily AutoPost News

on:
  schedule:
    - cron: '0 */3 * * *'  # Every 6 hours
  workflow_dispatch:        # Allow manual run

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üì¶ Checkout repo
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üì• Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üöÄ Run script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          BLOG_ID: ${{ secrets.BLOG_ID }}
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          # WP_URL: ${{ secrets.WP_URL }}
          # WP_USERNAME: ${{ secrets.WP_USERNAME }}
          # WP_APP_PASSWORD: ${{ secrets.WP_APP_PASSWORD }}
          # CATEGORY_GENERAL: ${{ secrets.CATEGORY_GENERAL }}
          # CATEGORY_ENTERTAINMENT: ${{ secrets.CATEGORY_ENTERTAINMENT }}
          # CATEGORY_TECH: ${{ secrets.CATEGORY_TECH }}
          # CATEGORY_SPORTS: ${{ secrets.CATEGORY_SPORTS }}
          # CATEGORY_POLITICS: ${{ secrets.CATEGORY_POLITICS }}

        run: |
          python autopost_gemini.py
